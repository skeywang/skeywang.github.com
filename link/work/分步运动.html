<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>分步运动</title>
    <style>
        *{
            margin:0;
            padding:0;

        }
        div{
            width:600px;
            height:600px;
            font-size: 50px;
            color: #fff;
            background: #000;
            margin:50px auto;
        }
    </style>
    <script src="../js/move.js"></script>
    <script>
        window.onload = function () {
            var oDiv = document.getElementById('box');
            var n =0;
            var timer=null;
            var str='web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责web前端的职责';
            for(var i=0;i<str.length;i++){
                var oSpan = document.createElement('span');
                oSpan.innerHTML=str.charAt(i);
                oSpan.style.opacity=0;
                oDiv.appendChild(oSpan);
            }

            timer=setInterval(function(){
//                document.body.children[n].style.opacity=1;
                move(oDiv.children[n],{opacity:1});
                n++;
                if(n==oDiv.children.length){
                    clearInterval(timer);
                }
            },300)

        };
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>
