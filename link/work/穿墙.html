<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>穿墙</title>
<style>
*{margin:0; padding:0; list-style:none;}
ul{ overflow:hidden; width:630px; margin:100px auto;}
ul li{ float:left; position:relative; width:200px; height:200px; background:#ccc; margin:5px; overflow:hidden;}
ul li span{ position:absolute; width:100%; height:100%; background: rgba(200, 114, 9, 0.6); left:-200px; top:0;}
	img{width:100%;}
</style>
<script src="../js/move.js"></script>
<script>
function a2d(n){
	return n*180/Math.PI;
}
function hoverDir(ev,obj){
	var a = ev.clientX-obj.offsetLeft-obj.offsetWidth/2;
	var b = obj.offsetTop+obj.offsetHeight/2-ev.clientY;
	
	return Math.round((a2d(Math.atan2(b,a))+180)/90)%4;
}
function through(obj){
	var oS = obj.children[0];
	obj.onmouseenter = function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oEvent,obj);
		switch(dir){
			case 0:
				//左
				oS.style.left = '-200px';
				oS.style.top = 0;
				break;
			case 1:
				//下
				oS.style.left = 0;
				oS.style.top = '200px';
				break;
			case 2:
				//右
				oS.style.left = '200px';
				oS.style.top = 0;
				break;
			case 3:
				//上
				oS.style.left = 0;
				oS.style.top = '-200px';
				break;
		}
		move(oS,{left:0,top:0});
	};
	obj.onmouseleave = function(ev){
		var oEvent = ev||event;
		var dir = hoverDir(oEvent,obj);
		switch(dir){
			case 0:
				move(oS,{left:-200,top:0});
				break;
			case 1:
				move(oS,{left:0,top:200});
				break;
			case 2:
				move(oS,{left:200,top:0});
				break;
			case 3:
				move(oS,{left:0,top:-200});
				break;
		}
	};
}
window.onload = function(){
	var aLi = document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		through(aLi[i]);
	}
};
</script>
</head>

<body>
	<ul>
		<li><span></span><img src="多作品展示/cat/1.jpg" alt=""></li>
		<li><span></span><img src="多作品展示/cat/2.jpg" alt=""></li>
		<li><span></span><img src="多作品展示/cat/3.jpg" alt=""></li>
		<li><span></span><img src="多作品展示/cat/4.jpg" alt=""></li>
		<li><span></span><img src="多作品展示/cat/5.jpg" alt=""></li>
		<li><span></span><img src="多作品展示/cat/6.jpg" alt=""></li>
	</ul>
</body>
</html>
